<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Background Login Modal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Background Overlay -->
<div class="overlay"></div>

<!-- Login Modal -->
<div class="login-modal">
    
    <h2>Log in - Create an account</h2>
    <p>✅ Unlimited Access • All Features • Full Experience!</p>
    <input type="email" id="email" placeholder="Email Address" class="input-field">
    <button class="btn-continue">Continue</button>
    <hr>

    <button class="btn-google">
        <img src="C:\Users\admin\Downloads\google.png" alt="Google" style="width: 25PX;">
        Sign in with Google
    </button>
    <p class="privacy-notice">
        By continuing, you agree to the <a href="https://www.valnetinc.com/en/privacy-policy">Privacy Policy</a> and <a href="https://www.valnetinc.com/en/privacy-policy">Terms of Use</a>.
    </p>
</div>

<!-- JavaScript to Handle Button Click -->
<!-- Link the script.js file just before the closing body tag -->
<script src="script.js"></script>

</body>
</html>
